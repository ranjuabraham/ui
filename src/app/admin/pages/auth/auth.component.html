<mat-sidenav-container class="container" fullscreen>

  <!--left sidebar-->
  <mat-sidenav [mode]="sideNavMode" class="sidenav mat-elevation-z3" #sidenav [opened]="sideNavOpened" style="overflow-y: hidden;">
    <mat-toolbar style="background-color: white">
      <img src="../../../../assets/admin-logo.svg" >
    </mat-toolbar>
    <app-sidemenu></app-sidemenu>
  </mat-sidenav>
  <!--end left sidebar-->


  <mat-sidenav-content style="z-index: unset;overflow: hidden;">
    <mat-drawer-container fullscreen>

      <!--mini sidebar-->
      <!--<mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">-->
        <!--<mat-toolbar  style="background-color: #FFFFFF" class="mat-elevation-z4">-->
          <!--<img src="./assets/hdLogo.png" width="36px">-->
        <!--</mat-toolbar>-->
        <!--<app-sidemenu [iconOnly]="true"></app-sidemenu>-->
      <!--</mat-drawer>-->
      <!--end mini sidebar-->


      <mat-drawer-content style="overflow: hidden;">

        <!--navbar-->
        <app-toolbar [sidenav]="sidenav"  [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow"
                     style="z-index: 500"></app-toolbar>
        <!--end navbar-->

        <!--body content-->
        <perfect-scrollbar style="height: calc(100% - 33px);">
          <router-outlet></router-outlet>
        </perfect-scrollbar>
        <!-- end body content-->


      </mat-drawer-content>

    </mat-drawer-container>
  </mat-sidenav-content>

  <mat-sidenav #sidenav2 position="end" mode="over">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

</mat-sidenav-container>
