<app-breadcrumb class="breadcrumb"></app-breadcrumb>
<div fxLayout="column" class="amenities-show-sec components-container">
    <div class="table-header">
      <div class="header-sec">Amenities</div>
  
      <div fxLayout="row" fxLayoutAlign="end end">
        <div fxFlex="70" class="table-search-field">
          <mat-form-field>
            <input class="search-field" matInput (keyup)="applyFilter($event.target.value)"
                   placeholder="Search by Description" autocomplete="off">
          </mat-form-field>
        </div>
        <div fxFlex="30">
        <span>
          <button class="add-new-btn" mat-flat-button routerLink="/venue/amenities/create">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            Add New
          </button>
        </span>
        </div>
      </div>
  
      <button class="mine m-addbtn" mat-mini-fab routerLink="/venue/amenities/create">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </div>

    <div fxFlex class="table-component-holder mat-elevation-z1">
      <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>

      <!-- Category -->
      <ng-container matColumnDef="facName">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="width25">Header</mat-header-cell>
        <mat-cell *matCellDef="let row" class="width25" ngClass.sm="width100" ngClass.xs="width100" data-label="Category: "> {{row.facName}}</mat-cell>
      </ng-container>

       <!-- Description -->
       <ng-container matColumnDef="facSpec">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="width35">Description</mat-header-cell>
        <mat-cell *matCellDef="let row" class="width35" ngClass.sm="width100" ngClass.xs="width100" data-label="Description: "><span [innerHTML]="row.facSpec"></span></mat-cell>
      </ng-container>

       <!-- Amenities Type -->
       <ng-container matColumnDef="attrId">
          <mat-header-cell *matHeaderCellDef class="width20">Type</mat-header-cell>
          <mat-cell mat-cell *matCellDef="let row" class="width20" ngClass.sm="width100" ngClass.xs="width100" data-label="Status: ">
              <span *ngIf="row.attrId == 3;">Highlights</span>
              <span *ngIf="row.attrId == 4;">Chargeable</span>
              <span *ngIf="row.attrId != 3 && row.attrId != 4;">Others</span>
          </mat-cell>
        </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="facAct">
        <mat-header-cell *matHeaderCellDef class="width10">Status</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let row" class="width10" ngClass.sm="width100" ngClass.xs="width100" data-label="Status: ">
          <span *ngIf="row.facAct === 1;">
              <span style="color: green">Active</span>
            </span>
          <span *ngIf="row.facAct !== 1;">
              <span style="color: #FE0000">De-active</span>
            </span>
        </mat-cell>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef class="width10">
          Action
        </mat-header-cell>
        <mat-cell *matCellDef="let row;" class="width10" ngClass.sm="width100" ngClass.xs="width100" data-label="Action: ">
            <span>
                <a mat-icon-button color="accent" 
                routerLink="/venue/amenities/edit/{{row.prdctDetId}}/{{row.facId}}">
              <mat-icon aria-label="Edit" class="edit-btn">edit</mat-icon></a>
          </span>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
  </div>
</div>
</div>
