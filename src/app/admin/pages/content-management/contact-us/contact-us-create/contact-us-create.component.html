<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutAlign="start space-between"
       fxLayoutGap="10px">
    <div style="padding: 2% 20%" fxFlex.sm="100" class="cdk-card-holder" fxFlex.lg="100" fxFlex.md="100"
         fxFlex.sm="100">
      <div fxFlex class="createVenueCategory form-component-holder mat-elevation-z4">

        <mat-toolbar class="table-header">
          <h1 class="mat-headline center-align">Content Management > Contact Us > Add </h1>
          <span style="float: right">
        </span>
        </mat-toolbar>

        <form [formGroup]="contactUsForm" (ngSubmit)="updateContactDetails()" >

          <div class="form">
              <mat-form-field>
                <input type="text" matInput formControlName="cntctUsName" placeholder="Venue Name" required >
              </mat-form-field>
          </div>

          <div class="form">
              <mat-form-field>
                <input type="text" matInput formControlName="cntctUsPhn" maxlength="12" placeholder="Phone Number" >
                </mat-form-field>
          </div>

          <div class="form">
              <mat-form-field>
                <input type="number" matInput formControlName="cntctUsMob2" maxlength="10" placeholder="Mobile Number" required >
                </mat-form-field>
          </div>

          <div class="form">
              <mat-form-field hintLabel="Ex : Vadapalani, Chennai">
                <input type="text" matInput formControlName="city" placeholder="City" required >
                 </mat-form-field>
          </div>

          <div class="form">
              <mat-form-field hintLabel="Ex : 600116">
                <input type="number" matInput formControlName="pincode" maxlength="6" placeholder="Pincode" required >
                 </mat-form-field>
          </div>

          <div class="form">
              <mat-form-field>
                 <input type="text" matInput formControlName="cntctUsAddr" placeholder="Street Address" required >
              </mat-form-field>
          </div>
      
          <div class="form">
              <mat-form-field>
                 <input type="email" matInput formControlName="cntctUsEmail" placeholder="E-mail Id" required >
              </mat-form-field>
          </div>
      
          <div class="form">
              <mat-form-field>
              <input type="text" matInput formControlName="cntctUsWeb1" placeholder="HD Blog URL" >
              </mat-form-field>
           </div>        
      
           <div class="form">
              <mat-form-field>
              <input type="text" matInput formControlName="cntctUsTS" placeholder="Train Station" >
              </mat-form-field>
           </div>        
      
           <div class="form">
              <mat-form-field>
              <input type="text" matInput formControlName="cntctUsBus" placeholder="Bus Stop" required >
              </mat-form-field>
           </div>        
      
           <div class="form">
              <mat-form-field>
              <input type="text" matInput formControlName="cntctUsDir" placeholder="Directions" >
              </mat-form-field>
           </div>        
      
           <div class="form">
              <mat-form-field>
              <input type="text" matInput formControlName="cntctUsGmap" placeholder="Google Map" >
              </mat-form-field>
           </div>        

           <div class="float">
              <button mat-raised-button class="btn btn-primary" style="margin-right: 10px" color="primary">Submit</button>
            </div>
        </form>
      </div>

    </div>
  </div>
</div>
