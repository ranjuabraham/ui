<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutAlign="start space-between"
       fxLayoutGap="10px">
    <div style="padding: 2% 20%" fxFlex.sm="100" class="cdk-card-holder" fxFlex.lg="100" fxFlex.md="100"
         fxFlex.sm="100">
      <div fxFlex class="createVenueCategory form-component-holder mat-elevation-z4">

        <mat-toolbar class="table-header">
          <h1 class="mat-headline center-align">Content Management > Decode > Edit </h1>
          <span style="float: right">
        </span>
        </mat-toolbar>


        <div class="container" style="padding: 2% 7%">
          <form [formGroup]="decodeForm" (ngSubmit)="updateDecode()" fxLayout="column" fxFlex="100">
          <div class="form" style="display:none">
              <mat-form-field>
                  <input type="text" matInput formControlName="dcdeId" [(ngModel)]="decode.dcdeId" placeholder="ID" >
              </mat-form-field>
          </div>
          
          <div class="form">
                  <mat-form-field>
                    <mat-select formControlName="dcdeTypeId" placeholder="Select Decode Type" [(ngModel)]="decode.dcdeTypeId">
                      <mat-option *ngFor="let index of decodeType" [value]="index.dcdeTypeId">
                        {{index.dcdeType}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
          </div>
          
          <div class="form">
              <div class="form">
                  <mat-form-field>
                      <input type="text" matInput formControlName="dcdeHdr" [(ngModel)]="decode.dcdeHdr" placeholder="Header" >
                  </mat-form-field>
              </div>
          </div>

          <div class="form">
              <div fxFlex="98" fxFlex.xs="100" fxFlex.sm="100" fxLayout="column" fxLayoutAlign="center"
              class="widgetHolder ">
                    <textarea formControlName="dcdeDet" maxlength="5000" [(ngModel)]="decode.dcdeDet" placeholder="Description" required></textarea>
                </div>
          </div>

          <div class="form">
              <mat-form-field>
                <mat-select formControlName="dcdeSeq" placeholder="Display Sequence" [(ngModel)]="decode.dcdeSeq">
                  <mat-option *ngFor="let sequence of displaySequence" [value]="sequence.value">
                    {{sequence.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          <div class="form">
              <mat-form-field>
                <mat-select formControlName="dcdeAct" placeholder="Is Active" [(ngModel)]="decode.dcdeAct">
                  <mat-option *ngFor="let status of displayStatus" [value]="status.value">
                    {{status.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </div>
          
          <div class="float" style="float: left">
              <button mat-raised-button class="btn btn-primary" style="margin-right: 10px" color="warn"
                      (click)="goBack()">Cancel </button>
              <button mat-raised-button class="btn btn-primary" style="margin-right: 10px" color="primary">Update</button>
          </div>

        </form>
      </div>
  </div>
  </div>
</div>
</div>
