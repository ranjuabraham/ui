<div fxLayout="column" class="form-container-sec components-container">
    <app-breadcrumb class="breadcrumb"></app-breadcrumb>
    <div class="form-container"  fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutAlign="start space-between"
           fxLayoutGap="10px">
          <div fxFlex class="bg-white form-component-holder mat-elevation-z1">
  
            <div class="container" *ngIf="facInfo">
              <form [formGroup]="facilityForm" (ngSubmit)="updateFacilities()" fxLayout="column" fxFlex="100">
                <div class="table-header">
                  <h1 class="mat-headline center-align">Edit Facilities</h1>
                </div>

                <div class="form" style="display:none">
                    <mat-form-field>
                      <input matInput  formControlName="attrId" placeholder="ID" [(ngModel)]="facInfo.attrId">
                    </mat-form-field>
                </div>
              
                <div class="form">
                    <mat-form-field>
                      <mat-select formControlName="subPrdctDetId" placeholder="Select Hall" [(ngModel)]="facInfo.hallId">
                        <mat-option *ngFor="let halls of facInfo['halls']" [value]="halls.dcdeId">
                          {{halls.dcdeHdr}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
    
                <div class="form">
                    <mat-form-field>
                      <mat-select formControlName="facId" placeholder="Select Facility" [(ngModel)]="facInfo.facId">
                        <mat-option *ngFor="let attribute of facInfo['category']" [value]="attribute.facId">
                          {{attribute.facName}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>

                <div class="form">
                    <div class="form">
                        <mat-form-field>
                            <input type="text" matInput formControlName="facSpec" [(ngModel)]="facInfo.result.facSpec" placeholder="Description" required>
                            <mat-error *ngIf="facilityForm.controls['facSpec'].hasError('required')">Description</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="form">
                    <mat-form-field>
                      <mat-select formControlName="facAct" placeholder="Is Active" [(ngModel)]="facInfo.result.facAct">
                        <mat-option *ngFor="let status of displayStatus" [value]="status.value">
                          {{status.viewValue}}
                        </mat-option>
                      </mat-select>
                      <mat-error *ngIf="facilityForm.controls['facAct'].hasError('required')">Select anyone</mat-error>
                    </mat-form-field>
                </div>
  
                <div class="form" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
  
                  <div fxFlex="50" fxFlex.xs="100">
                    <re-captcha formControlName="captcha" [required]="true"></re-captcha>
                    <div *ngIf="submitted && f.captcha.errors" class="invalid-feedback">
                      <div *ngIf="f.captcha.errors.required">Recaptcha requires verification.
                      </div>
                    </div>
                  </div>
  
  
                  <div fxFlex="50" fxFlex.xs="100" class="action-btn">
                    <div fxLayout="row" fxLayout.xs="row" fxLayoutAlign="end center" fxLayoutAlign.sm="space-around center"
                         fxLayoutAlign.xs="space-around center">
                      <button mat-raised-button class="save-btn">Update</button>
                      <button mat-raised-button class="cancel-btn" (click)="goBack()">Cancel</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
