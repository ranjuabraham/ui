<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutAlign="start space-between"
       fxLayoutGap="10px">
    <div style="padding: 2% 20%" fxFlex.sm="100" class="cdk-card-holder" fxFlex.lg="100" fxFlex.md="100"
         fxFlex.sm="100">
      <div fxFlex class="createVenueCategory form-component-holder mat-elevation-z4">

        <mat-toolbar class="table-header">
          <h1 class="mat-headline center-align">Venue Primary Details</h1>
          <span style="float: right">
        </span>
        </mat-toolbar>
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">

          <div class="container" style="padding: 2% 7%">
            <mat-toolbar class="table-header">
              <h1 class="mat-headline center-align">Venue Details</h1>
            </mat-toolbar>
            <div class="form-row">
              <mat-form-field>
                <mat-select formControlName ="hallTypId" placeholder="Hall Type">
                  <mat-option *ngFor="let halls of hallType" [value]="halls.value">
                    {{halls.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <div class="form-row">
                <mat-form-field>
                  <mat-select formControlName="procType" placeholder=" Process Type">
                    <mat-option *ngFor="let process of processType" [value]="process.value">
                      {{process.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="form-row">
                <mat-form-field>
                  <input type="text" matInput formControlName="hallCount" placeholder="No.of Halls" required>
                </mat-form-field>
              </div>

              <div class="form-row">
                <mat-form-field>
                  <input type="text" matInput formControlName="venueHdr" placeholder="Venue Name" required>
                </mat-form-field>
              </div>
              
              <div class="form-row">
                <mat-form-field>
                  <input type="text" matInput formControlName="branchHdr" placeholder="City" required>
                </mat-form-field>
              </div>
            </div>

            <mat-toolbar class="table-header">
              <h1 class="mat-headline center-align">Contact Details</h1>
              <span style="float: right">
              </span>
            </mat-toolbar>

            <div class="form-row">
              <mat-form-field>
                <input type="text" matInput formControlName="venOwnName" placeholder="Owner Name" >
              </mat-form-field>
            </div>
            <div class="form-row">

              <mat-form-field>
                <input type="text" matInput formControlName="venOwnMob" maxlength="10" placeholder="Owner Mobile" autocomplete="on" (keypress)="keyPress($event)">
              </mat-form-field>
            </div>
            <div class="form-row">

              <mat-form-field>
                <input type="text" matInput formControlName="venOwnMail" maxlength="30" placeholder=" Owner E-Mail">
              </mat-form-field>
            </div>
            <div class="form-row">

              <mat-form-field>
                <input type="text" matInput formControlName="venContName" placeholder="Contact Name" >
              </mat-form-field>
            </div>
            <div class="form-row">

              <mat-form-field>
                <input type="text" matInput formControlName="venContMob" maxlength="10" placeholder="Contact Mobile" (keypress)="keyPress($event)">
              </mat-form-field>
            </div>
            <div class="form-row">

              <mat-form-field>
                <input type="text" matInput formControlName="venContMail" maxlength="30" placeholder="Contact E-Mail" >
              </mat-form-field>
            </div>

            <div class="form-row">
              <mat-toolbar class="table-header">
                <h1 class="mat-headline center-align">Bank Details</h1>
                <span style="float: right">
        </span>
              </mat-toolbar>
              <mat-form-field>
                <input type="text" matInput formControlName="venueGST" maxlength="15" placeholder=" Venue GSTIN">
              </mat-form-field>
            </div>
            <div class="form-row">
              <mat-form-field>
                <input type="text" matInput formControlName="bankName" placeholder="Name of Bank" >
              </mat-form-field>
            </div>
            <div class="form-row">
              <mat-form-field>
                <input type="text" matInput formControlName="bankBranch" placeholder="Bank Branch" >
              </mat-form-field>
            </div>
            <div class="form-row">
              <mat-form-field>
                <input type="text" matInput formControlName="accNo" placeholder="Account No" (keypress)="keyPress($event)">
              </mat-form-field>
            </div>
            <div class="form-row">
              <mat-form-field>
                <input type="text" matInput formControlName="accIfsc" placeholder="IFSC code" >
              </mat-form-field>
            </div>
            <div class="float" style="float: right">
              <button mat-raised-button class="btn btn-primary" style="margin-right: 10px" color="warn"
                      (click)="goBack()">Cancel
              </button>
              <button mat-raised-button class="btn btn-primary" color="primary">Submit</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
