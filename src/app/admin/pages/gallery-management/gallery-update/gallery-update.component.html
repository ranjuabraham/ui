<div fxLayout="column" class="gallery-update form-container-sec components-container">
  <app-breadcrumb class="breadcrumb"></app-breadcrumb>
<div class="form-container" fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column"
       fxLayoutAlign="start space-between"
       fxLayoutGap="10px">
    <div fxFlex class="bg-white form-component-holder mat-elevation-z1">
      <form [formGroup]="galleryForm" (ngSubmit)="updateItems()" fxLayout="column" fxFlex="100">
        <div class="container" *ngIf="resultInfo">
          <!--<div class="table-header">-->
            <!--<h3 class="center-align">Edit</h3>-->
          <!--</div>-->
          <div class="form" style="display:none">
            <mat-form-field>
              <input matInput #input formControlName="imgId" placeholder="ID" [(ngModel)]="resultInfo.imgId">
              <input matInput #input formControlName="imgPath" placeholder="URL" [(ngModel)]="resultInfo.imgPath">
            </mat-form-field>
          </div>

          <div class="form preview-image">
            <img alt="image display here" [src]="resultInfo.imgPath">
          </div>

          <div class="form">
            <mat-form-field>
              <input matInput #input formControlName="imgFtrDet" placeholder="Image Description"
                     [(ngModel)]="resultInfo.imgFtrDet" required>
              <mat-error *ngIf="galleryForm.controls['imgFtrDet'].hasError('required')">Please enter image description</mat-error>
            </mat-form-field>
          </div>

          <div class="form">
            <mat-form-field>
              <mat-select formControlName="imgTypId" placeholder="Select Image Type" [(ngModel)]="resultInfo.imgTypId"
                          required>
                <mat-option *ngFor="let status of displayImageType" [value]="status.value">
                  {{status.viewValue}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="galleryForm.controls['imgTypId'].hasError('required')">Please select image type</mat-error>
            </mat-form-field>
          </div>

          <div class="form">
            <mat-form-field>
              <mat-select formControlName="imgSeq" placeholder="Sequence" [(ngModel)]="resultInfo.imgSeq" required>
                <mat-option *ngFor="let status of Sequence" [value]="status.value">
                  {{status.viewValue}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="galleryForm.controls['imgSeq'].hasError('required')">Please select image sequence</mat-error>
            </mat-form-field>
          </div>



          <div class="form" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">

            <div fxFlex="50" fxFlex.xs="100">
              <re-captcha formControlName="captcha" [required]="true"></re-captcha>
              <div *ngIf="submitted && f.captcha.errors" class="invalid-feedback">
                <div *ngIf="f.captcha.errors.required">Recaptcha requires verification.
                </div>
              </div>
            </div>


            <div fxFlex="50" fxFlex.xs="100" class="action-btn">
              <div fxLayout="row" fxLayout.xs="row" fxLayoutAlign="end center" fxLayoutAlign.sm="space-around center"
                   fxLayoutAlign.xs="space-around center">
                <button mat-raised-button class="save-btn">Update</button>
                <button mat-raised-button class="cancel-btn" (click)="goBack()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
