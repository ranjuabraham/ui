<app-breadcrumb class="breadcrumb"></app-breadcrumb>
<div fxLayout="column" class="cost-mapping-show-sec components-container">
  <div class="table-header">
    <div class="header-sec">Maintain Tariff</div>

    <div fxLayout="row" fxLayoutAlign="end end">
      <div fxFlex="70" class="table-search-field">
        <mat-form-field>
          <input class="search-field" matInput (keyup)="applyFilter($event.target.value)"
                 placeholder="Search by Description" autocomplete="off">
        </mat-form-field>
      </div>
      <div fxFlex="30">
      <span>
        <button class="add-new-btn" mat-flat-button routerLink="/venue/cost-map/create">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          Add New
        </button>
      </span>
      </div>
    </div>

    <button class="mine m-addbtn" mat-mini-fab routerLink="/venue/cost-map/create">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
  </div>
  <div fxFlex class="table-component-holder mat-elevation-z1">
        <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>

         <!-- Hall Name -->
         <ng-container matColumnDef="dcdeHdr">
          <mat-header-cell *matHeaderCellDef class="width20">Hall Name</mat-header-cell>
          <mat-cell *matCellDef="let row" class="width20" ngClass.sm="width100" ngClass.xs="width100" data-label="Hall Name: ">{{row.dcdeHdr}}</mat-cell>
        </ng-container>

         <!-- Event Type-->
         <ng-container matColumnDef="evtHdr">
          <mat-header-cell *matHeaderCellDef class="width20">Event</mat-header-cell>
          <mat-cell mat-cell *matCellDef="let row" class="width20" ngClass.sm="width100" ngClass.xs="width100" data-label="Event Name: "> {{row.evtHdr}}</mat-cell>
        </ng-container>
        
        <!-- Duration Type-->
        <ng-container matColumnDef="durHdr">
         <mat-header-cell *matHeaderCellDef class="width20">Duration</mat-header-cell>
         <mat-cell mat-cell *matCellDef="let row" class="width20" ngClass.sm="width100" ngClass.xs="width100" data-label="Duration Name: "> {{row.durHdr}}</mat-cell>
        </ng-container>
        
        <!-- food Type Name-->
        <ng-container matColumnDef="fdTypHdr">
         <mat-header-cell *matHeaderCellDef class="width20">Rent / Buffet Cost</mat-header-cell>
         <mat-cell mat-cell *matCellDef="let row" class="width20" ngClass.sm="width100" ngClass.xs="width100" data-label="Food Type Name: "> {{row.fdTypHdr}}</mat-cell>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef class="width20">Action</mat-header-cell>
          <mat-cell *matCellDef="let row;" class="width20" ngClass.sm="width100" ngClass.xs="width100" data-label="Action: ">
            <span>
              <button mat-icon-button color="accent"
                  (click)="showDetails(row.prdctDetId, row.valId, row.dcdeHdr, row.evtHdr, row.durHdr, row.fdTypHdr, row.rentVal, row.servChrg, row.miscChrg, row.muhurtChrg)">
                  <mat-icon class="material-icons view-btn">visibility</mat-icon>
              </button>
            </span><span>
                <a mat-icon-button routerLink="/venue/cost-map/edit/{{row.prdctDetId}}/{{row.valId}}">
                <mat-icon aria-label="Edit" class="edit-btn">edit</mat-icon>
            </a>
            </span>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10, 25]"></mat-paginator>
    </div>
  </div>
</div>
