<app-breadcrumb class="breadcrumb"></app-breadcrumb>
<div fxLayout="column" class="hourly-tariff-show-sec components-container">
  <div class="table-header">
    <div class="header-sec">Hourly Tariff</div>

    <div fxLayout="row" fxLayoutAlign="end end">
      <div fxFlex="70" class="table-search-field">
        <mat-form-field>
          <input class="search-field" matInput (keyup)="applyFilter($event.target.value)"
                 placeholder="Search by Description" autocomplete="off">
        </mat-form-field>
      </div>
      <div fxFlex="30">
      <span>
        <button class="add-new-btn" mat-flat-button routerLink="/venue/hourly-tariff/create">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          Add New
        </button>
      </span>
      </div>
    </div>

    <button class="mine m-addbtn" mat-mini-fab routerLink="/venue/hourly-tariff/create">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
  </div>
  <div fxFlex class="table-component-holder mat-elevation-z1">
        <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>

        <!-- Hall Name -->
        <ng-container matColumnDef="dcdeHdr">
          <mat-header-cell *matHeaderCellDef class="width30"> Hall Name</mat-header-cell>
          <mat-cell *matCellDef="let row" class="width30" ngClass.sm="width100" ngClass.xs="width100" data-label="Hall Name: "> {{row.dcdeHdr}}</mat-cell>
        </ng-container>
        
        <!-- Hourly Rent  -->
        <ng-container matColumnDef="adnlDurTar">
          <mat-header-cell *matHeaderCellDef class="width30"> Hourly Tariff(per hour)</mat-header-cell>
          <mat-cell *matCellDef="let row" class="width30" ngClass.sm="width100" ngClass.xs="width100" data-label="Hourly Rent (per hour): "> {{row.adnlDurTar | currency: 'INR' : 'symbol' : '1.0-0'}}</mat-cell>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="adnlDurAct">
          <mat-header-cell *matHeaderCellDef class="width20"> Status</mat-header-cell>
          <mat-cell mat-cell *matCellDef="let row" class="width20" ngClass.sm="width100" ngClass.xs="width100" data-label="Status: ">
            <span *ngIf="row.adnlDurAct === 1;">
                <span style="color: green">Active</span>
              </span>
            <span *ngIf="row.adnlDurAct !== 1;">
                <span style="color: #FE0000">De-active</span>
              </span>
          </mat-cell>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef class="width20">Action </mat-header-cell>
          <mat-cell *matCellDef="let row;" class="width20" ngClass.sm="width100" ngClass.xs="width100" data-label="Action: ">
              <span>
                <a mat-icon-button routerLink="/venue/hourly-tariff/edit/{{row.prdctDetId}}/{{row.hrlyTarId}}">
              <mat-icon aria-label="Edit" class="edit-btn">edit</mat-icon>
            </a>
            </span>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  </div>
</div>
