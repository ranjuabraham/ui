<div fxLayout="column" class="form-container-sec components-container">
  <app-breadcrumb class="breadcrumb"></app-breadcrumb>
  <div class="form-container"  fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutAlign="start space-between"
         fxLayoutGap="10px">
        <div fxFlex class="bg-white form-component-holder mat-elevation-z1">

          <div class="container">
            <form [formGroup]="reservationForm" (ngSubmit)="updateItems()" fxLayout="column" fxFlex="100">
              <div class="table-header">
                <h1 class="mat-headline center-align">Add Reservation</h1>
              </div>
 
              <!-- Before Week -->
              <div class="form">
                <mat-form-field>
                  <input type="number" matInput formControlName="bfwk" placeholder="Before Week" required>
                  <mat-error *ngIf="reservationForm.controls['bfwk'].hasError('required')">Enter Before Days</mat-error>
                </mat-form-field>
              </div>

              <!-- After Week -->
              <div class="form">
                <mat-form-field>
                  <input type="number" matInput formControlName="afwk" placeholder="After Week" required>
                  <mat-error *ngIf="reservationForm.controls['afwk'].hasError('required')">Enter After Days</mat-error>
                </mat-form-field>
              </div>
                
              <!-- Before Day -->
              <div class="form">
                <mat-form-field>
                  <input type="number" matInput formControlName="bfdy" placeholder="Before Days" required>
                  <mat-error *ngIf="reservationForm.controls['bfdy'].hasError('required')">Before Days</mat-error>
                </mat-form-field>
              </div>
                
              <!-- Reservation Value -->
              <div class="form">
                <mat-form-field>
                  <input type="number" matInput formControlName="resVal" placeholder="Reservation Cost(in %)" required>
                  <mat-error *ngIf="reservationForm.controls['resVal'].hasError('required')">Enter Reservation Value</mat-error>
                </mat-form-field>
              </div>
                           
              <div class="form" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
                <div fxFlex="50" fxFlex.xs="100">
                  <re-captcha formControlName="captcha" [required]="true"></re-captcha>
                  <div *ngIf="submitted && f.captcha.errors" class="invalid-feedback">
                    <div *ngIf="f.captcha.errors.required">Recaptcha requires verification.
                  </div>
                  </div>
              </div>

              <div fxFlex="50" fxFlex.xs="100" class="action-btn">
                <div fxLayout="row" fxLayout.xs="row" fxLayoutAlign="end center" fxLayoutAlign.sm="space-around center"
                    fxLayoutAlign.xs="space-around center">
                  <button mat-raised-button class="save-btn">Update</button>
                  <button mat-raised-button class="cancel-btn" (click)="goBack()">Cancel</button>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
  </div>
</div>
