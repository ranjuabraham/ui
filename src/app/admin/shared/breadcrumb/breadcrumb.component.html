<div fxLayout="row wrap" *ngIf="router.url != '/venue/dashboard'">
    <div fxFlex="100">
        <mat-card fxLayout="row" class="breadcrumb light-block">
            <a *ngIf="router.url != '/venue/dashboard'" routerLink="/venue/dashboard" class="breadcrumb-item" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon>home</mat-icon>
                <span class="breadcrumb-title">Dashboard</span>
            </a>
            <div *ngFor="let breadcrumb of breadcrumbs; let i = index;" class="breadcrumb-item" fxLayout="row" fxLayoutAlign="start center">                 
                <a [hidden]="i == (breadcrumbs.length - 1)">{{breadcrumb.name}}</a>
                <!--<a [hidden]="i == (breadcrumbs.length - 1)" [routerLink]="[breadcrumb.url]">{{breadcrumb.name}}</a>   -->
                <span [hidden]="i != (breadcrumbs.length - 1)" class="breadcrumb-title b-active"><b>{{breadcrumb.name}}</b></span>
            </div> 
        </mat-card>
    </div> 
</div>
