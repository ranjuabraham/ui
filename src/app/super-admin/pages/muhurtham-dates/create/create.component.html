<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutAlign="start space-between"
       fxLayoutGap="10px">
    <div style="padding: 2% 20%" fxFlex.sm="100" class="cdk-card-holder" fxFlex.lg="100" fxFlex.md="100"
         fxFlex.sm="100">
      <div fxFlex class="create-form form-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header" >
          <h1 class="mat-headline center-align">Create Muhurtham Dates</h1>

          <span style="float: right">
        </span>
        </mat-toolbar>

        <div class="container" style="padding: 2% 7%">
          <form name="form" [formGroup]="createForm" (ngSubmit)="addMuhurthamDates()" fxLayout="column" fxFlex="100">

            <div class="form-row">

              <div class="form">
                <app-date style="width: 100%;" class="test" [title]="'Select Date'" formControlName="muhurtDts"></app-date>
              </div>

              <div class="form">
                <mat-form-field>
                  <mat-select formControlName="isMuh" placeholder="Selected Date is a">
                    <mat-option *ngFor="let type of selectDates" [value]="type.value">
                      {{type.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="form">
                <re-captcha formControlName="captcha" [required]="true"></re-captcha>
                <div *ngIf="submitted && f.captcha.errors" class="invalid-feedback">
                  <div *ngIf="f.captcha.errors.required">Recaptcha requires verification.
                  </div>
                </div>
              </div>
              <div class="float" style="float: right">
                <button mat-raised-button class="btn btn-primary" style="margin-right: 10px" color="warn"
                        (click)="goBack()">Cancel
                </button>
                <button mat-raised-button class="btn btn-primary" color="primary" [disabled]="loading">{{ loading ? 'Updating...' : 'Update' }}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
