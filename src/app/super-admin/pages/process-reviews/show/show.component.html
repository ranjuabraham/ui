<div fxLayout="column" class="process-review-show components-container-gt-xs process-review" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Process Reviews</h1>
    </mat-toolbar>
    <hr/>
    <mat-toolbar>
      <mat-toolbar-row>
        <div style="width: 50%">
          <div class="table-search1">
            <mat-form-field>
              <input class="search-field" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" autocomplete="off">
            </mat-form-field>
          </div>
        </div>
        <div style="width: 50%">
           <span class="tool-btn">
          <button mat-flat-button [matMenuTriggerFor]="menu" style="background-color: red">
           TOOLS
                    <mat-icon _ngcontent-c11=""
                              class="sidenav-dropdown-indicator rotate mat-icon material-icons ng-star-inserted indicateOpen"
                              role="img" aria-hidden="true" ng-reflect-klass="sidenav-dropdown-indicator rot"
                              ng-reflect-ng-class="[object Object]"> expand_more </mat-icon>

          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>print</mat-icon>
              <span>Print</span>
            </button>
            <button mat-menu-item>
                <mat-icon><i class="fa">&#xf1c3;</i> </mat-icon>
           <span> Export to Excel</span>
            </button>
          </mat-menu>
      </span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="table-container">
      <table mat-table #table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef style="width: 3%">S.No</th>
          <td mat-cell *matCellDef="let i = index"> {{ i + 1 }}</td>
        </ng-container>

        <!-- Hall Name Column -->
        <ng-container matColumnDef="prdctName"  style="width: 13%">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hall Name</th>
          <td mat-cell *matCellDef="let row"> {{row.prdctName}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="rvwName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  style="width: 10%">Name</th>
          <td mat-cell *matCellDef="let row"> {{row.rvwName}}</td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="rvwTitle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  style="width: 15%">Title</th>
          <td mat-cell *matCellDef="let row"> {{row.rvwTitle}}</td>
        </ng-container>

        <!-- Review Column -->
        <ng-container matColumnDef="review">
          <th mat-header-cell *matHeaderCellDef  style="width: 25%">Review</th>
          <td mat-cell *matCellDef="let row"> {{row.rvwBody}}</td>
        </ng-container>

        <!-- Report Name Column -->
        <ng-container matColumnDef="absUserName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  style="width: 10%">Report Name</th>
          <td mat-cell *matCellDef="let row"> {{row.absUserName}}</td>
        </ng-container>

        <!-- Reason Column -->
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  style="width: 12%">Reason</th>
          <td mat-cell *matCellDef="let row"> {{row.rvwAbsReason}}</td>
        </ng-container>

        <!-- Approve and Reject Decision Column -->
        <ng-container matColumnDef="action"  style="width: 12%">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
              <span><button mat-flat-button color="accent" class="act-btn approve-btn"  (click)="approve(row.rptId, yes)"><mat-icon>done</mat-icon></button></span>
              <span><button mat-flat-button color="warn" class="act-btn reject-btn" selected><mat-icon>not_interested</mat-icon></button></span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
