<div class="container">
  <h1 mat-dialog-title>Are you sure want to delete all the records before  {{data.date | date:'dd-MM-yyyy':'+0530'}}</h1>
  <div mat-dialog-actions>
    <div class="float" style="margin-left: 30%">
      <button mat-raised-button class="btn btn-primary" style="margin-right: 10px" color="warn"
              (click)="goBack()">NO
      </button>
      <button mat-raised-button class="btn btn-primary" color="primary" (click)="submit()">YES</button>
    </div>
  </div>

</div>
