<div fxLayout="column" class="remove-test-booking components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <div>
        <h1 class="mat-headline center-align">Remove Test Booking</h1>
      </div>
    </mat-toolbar>
    <hr/>
    <mat-toolbar>
      <mat-toolbar-row>
        <div style="width: 50%">
          <div class="table-search1">
            <mat-form-field>
              <input class="search-field" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" autocomplete="off">
            </mat-form-field>
          </div>
        </div>
        <div style="width: 50%">
           <span class="tool-btn">
          <button mat-flat-button [matMenuTriggerFor]="menu" style="background-color: red">
           TOOLS
                    <mat-icon _ngcontent-c11=""
                              class="sidenav-dropdown-indicator rotate mat-icon material-icons ng-star-inserted indicateOpen"
                              role="img" aria-hidden="true" ng-reflect-klass="sidenav-dropdown-indicator rot"
                              ng-reflect-ng-class="[object Object]"> expand_more </mat-icon>

          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>print</mat-icon>
              <span>Print</span>
            </button>
            <button mat-menu-item>
                <mat-icon><i class="fa">&#xf1c3;</i> </mat-icon>
           <span> Export to Excel</span>
            </button>
          </mat-menu>
      </span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="table-container">


      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Serial Number -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>S.No</th>
          <td mat-cell *matCellDef="let i = index"> {{ i + 1 }}</td>
        </ng-container>

        <!-- Venue Detail -->
        <ng-container matColumnDef="prdctDetDesc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Venue Detail</th>
          <td mat-cell *matCellDef="let row"> {{row.prdctDetDesc}}</td>
        </ng-container>


        <!-- Venue Category -->
        <ng-container matColumnDef="prdctDesc">
          <th mat-header-cell *matHeaderCellDef style="width: 40%" mat-sort-header>Venue Category</th>
          <td mat-cell *matCellDef="let row"> {{row.prdctDesc}}</td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            Action
          </th>
          <td mat-cell *matCellDef="let row; let i=index;">
            <span>
               <button mat-icon-button color="accent" (click)="startEdit(row.prdctDetId, row.prdctDesc, row.prdctDetDesc)">
       <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
            </span>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>


      <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
