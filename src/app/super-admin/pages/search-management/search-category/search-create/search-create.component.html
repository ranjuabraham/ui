<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutAlign="start space-between"
       fxLayoutGap="10px">
    <div style="padding: 2% 20%" fxFlex.sm="100" class="cdk-card-holder" fxFlex.lg="100" fxFlex.md="100"
         fxFlex.sm="100">
      <div fxFlex class="createVenueCategory form-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header" >
          <h1 class="mat-headline center-align">Create Search Category</h1>

          <span style="float: right">
        </span>
        </mat-toolbar>

        <div class="container" style="padding: 2% 7%">
          <form [formGroup]="searchCategoryForm" (ngSubmit)="addSearchCategory()" fxLayout="column" fxFlex="100">

            <div class="form-row">

              <div style="display: none">
                <mat-form-field>
                  <input matInput #input maxlength="100" formControlName="searchId">
                </mat-form-field>
              </div>
              <div class="form">
                <mat-form-field hintLabel="Max 100 characters">
                  <input matInput #input maxlength="100" formControlName="searchDesc" placeholder="Search Category">
                  <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
                </mat-form-field>
              </div>

              <div class="form">
                <mat-form-field>
                  <mat-select formControlName="searchSeq" placeholder="Display Sequence">
                    <mat-option *ngFor="let sequence of displaySequence" [value]="sequence.value">
                      {{sequence.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="form">
                <mat-form-field>
                  <mat-select formControlName="searchAct" placeholder="Is Active">
                    <mat-option *ngFor="let status of displayStatus" [value]="status.value">
                      {{status.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="form">
                <re-captcha formControlName="captcha" [required]="true"></re-captcha>
                <div *ngIf="submitted && f.captcha.errors" class="invalid-feedback">
                  <div *ngIf="f.captcha.errors.required">Recaptcha requires verification.
                  </div>
                </div>
            </div>
              <div class="float" style="float: right">
                <button mat-raised-button class="btn btn-primary" style="margin-right: 10px" color="warn" (click)="goBack()">Cancel</button>
                <button mat-raised-button class="btn btn-primary" color="primary" [disabled]="loading">{{ loading ? 'Saving...' : 'Save' }}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
