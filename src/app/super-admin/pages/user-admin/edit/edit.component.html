<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutAlign="start space-between"
       fxLayoutGap="10px">
    <div style="padding: 2% 20%" fxFlex.sm="100" class="cdk-card-holder" fxFlex.lg="100" fxFlex.md="100"
         fxFlex.sm="100">
      <div fxFlex class="form-cnt form-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
          <h1 class="mat-headline center-align" *ngIf="userAdminData">User Admin Mapping - ( {{userAdminData[0].emailId}} )</h1>
        </mat-toolbar>

        <div class="container" style="padding: 2% 7%">
          <form [formGroup]="editForm" (ngSubmit)="mapping()" fxLayout="column" fxFlex="100">

            <div class="form-row" *ngFor="let value of userAdminData">
              <div style="display: none">
                <mat-form-field>
                  <input matInput  maxlength="100" formControlName="usrId" [(ngModel)]="value.usrId">
                </mat-form-field>
              </div>

              <!-- Venue Category -->
              <div class="form">
                <mat-form-field>
                  <mat-select formControlName="prdctDetId" placeholder="Select Venue"
                              [(ngModel)]="value.prdctDetId">
                    <mat-option value="0">-- Select --</mat-option>
                    <mat-option *ngFor="let type of venueType" [value]="type.prdctDetId">
                      {{type.prdctDetDesc}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <!-- Allow to book or reserve -->
              <div class="form">
                <mat-form-field>
                  <mat-select formControlName="usrTypeId" placeholder="User Type" [(ngModel)]="value.usrTypeId">
                    <mat-option *ngFor="let type of userType" [value]="type.value">
                      {{type.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="float" style="float: right">
                <button mat-raised-button class="btn btn-primary" style="margin-right: 10px" color="warn"
                        (click)="goBack()">Cancel
                </button>
                <button mat-raised-button class="btn btn-primary" color="primary" [disabled]="loading">{{ loading ? 'Loading...' : 'Update' }}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
