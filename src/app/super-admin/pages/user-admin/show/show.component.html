<div fxLayout="column" class="user-admin-show components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">User Admin</h1>
    </mat-toolbar>
    <hr/>
    <mat-toolbar>
      <mat-toolbar-row>
        <div style="width: 50%">
          <div class="table-search1">
            <mat-form-field>
              <input class="search-field" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" autocomplete="off">
            </mat-form-field>
          </div>
        </div>
        <div style="width: 50%">
           <span class="tool-btn">
          <button mat-flat-button [matMenuTriggerFor]="menu" style="background-color: red">
           TOOLS
                    <mat-icon _ngcontent-c11=""
                              class="sidenav-dropdown-indicator rotate mat-icon material-icons ng-star-inserted indicateOpen"
                              role="img" aria-hidden="true" ng-reflect-klass="sidenav-dropdown-indicator rot"
                              ng-reflect-ng-class="[object Object]"> expand_more </mat-icon>

          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>print</mat-icon>
              <span>Print</span>
            </button>
            <button mat-menu-item>
                <mat-icon><i class="fa">&#xf1c3;</i> </mat-icon>
           <span> Export to Excel</span>
            </button>
          </mat-menu>
      </span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>


    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Serial number Column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef style="width: 10%">S.No</th>
          <td mat-cell *matCellDef="let i = index"> {{ i + 1 }}</td>
        </ng-container>

        <!-- User Email Name -->
        <ng-container matColumnDef="emailId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%">User Email</th>
          <td mat-cell *matCellDef="let row"> {{row.emailId}}</td>
        </ng-container>

        <!-- User Type Sequence -->
        <ng-container matColumnDef="usrType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%">User Type</th>
          <td mat-cell *matCellDef="let row"> {{row.usrType}}</td>
        </ng-container>

        <!-- Mapped Venue Status -->
        <ng-container matColumnDef="prdctDetDesc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%">Mapped Venue</th>
          <td mat-cell *matCellDef="let row">{{row.prdctDetDesc}}</td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Action</th>
          <td mat-cell *matCellDef="let row;">
            <a mat-icon-button color="accent"
               routerLink="/admin/user-admin/edit/{{row.usrId}}">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
