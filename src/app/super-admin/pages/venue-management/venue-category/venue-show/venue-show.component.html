<div fxLayout="column" class="venue-category-show components-container-gt-xs" [ngClass.xs]="'components-container-xs'"
     fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <div>
        <h1 class="mat-headline center-align">Venue Category</h1>
      </div>
    </mat-toolbar>
    <hr/>
    <mat-toolbar>
      <mat-toolbar-row>
        <div style="width: 50%">
        <span>
        <a mat-flat-button style="background-color: lightseagreen" routerLink="/admin/venue-category/create">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon> Add Category</a></span>
        </div>
        <div style="width: 50%">
           <span class="tool-btn">
          <button mat-flat-button [matMenuTriggerFor]="menu" style="background-color: red">
           TOOLS
                    <mat-icon _ngcontent-c11=""
                              class="sidenav-dropdown-indicator rotate mat-icon material-icons ng-star-inserted indicateOpen"
                              role="img" aria-hidden="true" ng-reflect-klass="sidenav-dropdown-indicator rot"
                              ng-reflect-ng-class="[object Object]"> expand_more </mat-icon>

          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>print</mat-icon>
              <span>Print</span>
            </button>
            <button mat-menu-item>
                <mat-icon><i class="fa">&#xf1c3;</i> </mat-icon>
           <span> Export to Excel</span>
            </button>
          </mat-menu>
      </span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="table-search">
      <mat-form-field>
        <input class="search-field" matInput (keyup)="applyFilter($event.target.value)"
               placeholder="Search by Venue Category" autocomplete="off">
      </mat-form-field>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="categoryId">
          <th mat-header-cell *matHeaderCellDef style="width: 10%">S.No</th>
          <td mat-cell *matCellDef="let i = index"> {{ i + 1 }}</td>
        </ng-container>

        <!-- Category Name -->
        <ng-container matColumnDef="prdctDesc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 35%"> Venue Category</th>
          <td mat-cell *matCellDef="let row"> {{row.prdctDesc}} </td>
        </ng-container>


        <!-- Category Sequence -->
        <ng-container matColumnDef="categorySequence" style="width: 10%">
          <th mat-header-cell *matHeaderCellDef>Sequence</th>
          <td mat-cell *matCellDef="let row"> {{row.prdctSeq}}</td>
        </ng-container>

        <!-- Category Status -->
        <ng-container matColumnDef="categoryState" style="width: 15%">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">
            <mat-chip-list>
              <span *ngIf="row.prdctAct == 1;"><mat-chip style="background-color: green"
                                                         selected>Active</mat-chip></span>
              <span *ngIf="row.prdctAct != 1;"><mat-chip color="warn" selected>De-active</mat-chip></span>
            </mat-chip-list>
          </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width: 15%">
            Action
          </th>
          <td mat-cell *matCellDef="let row;">
            <a mat-icon-button color="accent"
               routerLink="/admin/venue-category/edit/{{row.prdctId}}">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
