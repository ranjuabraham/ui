<div class="container my-review-confirmation-dialog">
  <h5 mat-dialog-title> Are you sure to remove {{data.prdctDetDesc}} from your wishlist?</h5>

  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="center">

      <button mat-raised-button class="btn btn-primary" style="margin-right: 10px" color="basic"
              (click)="goBack()">Cancel
      </button>
      <button mat-raised-button class="btn btn-primary" color="warn" (click)="delete(userId, data.prdctDetId)">Delete</button>

  </div>

</div>
