<div fxLayout="row" fxLayoutAlign="start start">
  <div fxFlex="75%" fxFlex.sm="100%" fxFlex.xs="100%" class="search-container">
    <div class="search-section mat-elevation-z4-hd">
      <form class="search-form" [formGroup]="modifySearchForm" (ngSubmit)="onSubmit()">
        <div class="form current-loc">
          <mat-form-field appearance="none" class="search-location">
            <input matInput class="location" placeholder="" disabled value="Chennai">
            <mat-icon matPrefix style="margin-left: 16px;">location_on constant</mat-icon>
          </mat-form-field>
        </div>

<!--        <div class="form category-field" style="margin-bottom: 20px" fxHide="false" fxHide.gt-sm>-->
          <!-- <ng-select [items]="categoryList" [searchable]="false" [clearable]="false"
                     bindLabel="name"
                     bindValue="categoryId"
                     formControlName="categoryId"
                     (ngModelChange)="changeCategory($event)"
                     placeholder="Select Category">
          </ng-select> -->
<!--        </div>-->

        <div class="form">
        <div class="loc-search venue-field">
          <ng-select class="select-venue form-control" [ngClass]="{ 'is-invalid': submitted && f.venue.errors }" [items]="venueType"
                     bindLabel="searchDetDesc"
                     placeholder="Search for a Venue or Area"
                     formControlName="venue"
                     [(ngModel)]="venueName" notFoundText="No Match found">
            <ng-template ng-label-tmp let-item="item">
              <span *ngIf="item.searchId === 2"><img height="12" width="12" src="../../../../assets/images/icons/hall-list/map-icon.svg"/></span>
              <span *ngIf="item.searchId === 1"><img height="12" width="12" src="../../../../assets/images/icons/hall-list/hotel.svg"/></span>
              {{item.searchDetDesc}}
            </ng-template>

            <ng-template ng-option-tmp let-item="item" let-index="index">
              <span *ngIf="item.searchId === 2"><img height="12" width="12" src="../../../../assets/images/icons/hall-list/map-icon.svg"/></span>
              <span *ngIf="item.searchId === 1"><img height="12" width="12" src="../../../../assets/images/icons/hall-list/hotel.svg"/></span>            {{item.searchDetDesc}}
            </ng-template>
          </ng-select>
          <img class="search-icon" src="../../../assets/images/icons/search.svg" *ngIf="!venueName">

          <div *ngIf="submitted && f.venue.errors" class="invalid-feedback">
            <div *ngIf="f.venue.errors.required">Select your
              Venue or Area
            </div>
          </div>
        </div>
        </div>
        <div class="form" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap.lg="40px" fxLayoutGap.md="40px">
          <div fxFlex="30%" fxFlex.sm="100%" fxFlex.xs="100%" class="form_group event-date">
            <!--<mat-form-field appearance="outline">-->
            <!--<input matInput [matDatepicker]="picker" placeholder="Select Date"   formControlName="date" readonly>-->
            <!--<mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>-->
            <!--<mat-datepicker #picker></mat-datepicker>-->
            <!--</mat-form-field>-->

            <app-my-date-picker class="date-pick" [options]="searchDatePicker " formControlName="date"></app-my-date-picker>

          </div>
          <div fxFlex="23%" fxFlex.sm="100%" fxFlex.xs="100%" fxFlex.xs="100%">
            <button mat-flat-button type="submit" class="btn btn-primary search-btn">Search
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="search-btm">
      <div fxLayoutAlign="center" class="label-text">Best Price Guaranteed for all venues</div>
    </div>
  </div>
</div>
