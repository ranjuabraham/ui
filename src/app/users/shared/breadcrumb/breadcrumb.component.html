<div fxLayout="row wrap" *ngIf="router.url != '/'">
    <div fxFlex="100">
        <mat-card fxLayout="row" class="breadcrumb light-block">
            <a *ngIf="router.url != '/'" routerLink="/" class="breadcrumb-item" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon>home</mat-icon>
                <span class="breadcrumb-title">Home</span>
            </a>
            <div *ngFor="let breadcrumb of breadcrumbs; let i = index;" class="breadcrumb-item" fxLayout="row" fxLayoutAlign="start center">
                <a [hidden]="i == (breadcrumbs.length - 1)">{{breadcrumb.name.replace('-', ' ').charAt(0).toUpperCase() + breadcrumb.name.replace('-', ' ').slice(1)}}</a>
                <!--<a [hidden]="i == (breadcrumbs.length - 1)" [routerLink]="[breadcrumb.url]">{{breadcrumb.name}}</a>   -->
                <span [hidden]="i != (breadcrumbs.length - 1)" class="breadcrumb-title active-breadcrumb"><b>{{breadcrumb.name.replace('-', ' ').charAt(0).toUpperCase() + breadcrumb.name.replace('-', ' ').slice(1)}}</b></span>
            </div>
        </mat-card>
    </div>
</div>
